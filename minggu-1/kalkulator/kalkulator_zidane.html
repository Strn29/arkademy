<html>
    <head>
        <title>kalkulator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
     <center><h1>kalkulator</h1></center>
       <div class="kalkulator">
           <div class="pertambahan">
                <h3>Pertambahan</h3>
                <input id="tambah1"></br>
                <input id="tambah2"></br>
                <p id="hasilpertambahan"></p>
                <button onclick="pertambahan()">Pertambahan</button>
           </div>
           <div class="perkalian">
                <h3>Perkalian</h3>
                <input id="kali1"></br>
                <input id="kali2"></br>
                <p id="hasilperkalian"></p>
                <button onclick="perkalian()">Perkalian</button>
           </div>
           <div class="pembagian">
               <h3>Pembagian</h3>
                <input id="bagi1"></br>
                <input id="bagi2"></br>
                <p id="hasilpembagian"></p>
                <button onclick="pembagian()">Pembagian</button>
           </div>

       </div>

       <script>
           function pertambahan() {
               var angka1 = parseInt (document.getElementById("tambah1").value)
               var angka2 = parseInt (document.getElementById("tambah2").value)
               var hasilpertambahan = angka1+angka2;
               document.getElementById('hasilpertambahan').innerHTML = hasilpertambahan
           }

           function perkalian() {
               var angka1 = parseInt (document.getElementById("kali1").value)
               var angka2 = parseInt (document.getElementById("kali2").value)
               var hasilperkalian = angka1*angka2;
               document.getElementById('hasilperkalian').innerHTML = hasilperkalian;
           }

           function pembagian() {
               var angka1 = parseInt (document.getElementById("bagi1").value)
               var angka2 = parseInt (document.getElementById("bagi2").value)
               var hasilpembagian = angka1 / angka2;
               document.getElementById('hasilpembagian').innerHTML = hasilpembagian;
           }
       </script>

    </body>
</html>
